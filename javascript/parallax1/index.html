    <script>
      var nav = $('.nav ul li');
      var cont = $('contents div');
        
      nav.click(function(event){
          event.preventDefault();
          //index()는 li의 색인번호(0부터시작:zero-base)
          var index = $(this).index();
          console.log(index);
          //console.log(nav)

          var section = cont.eq(index);
          console.log(section);

          var offset = section.offset().top;
          console.log(offset);
          
          //A.animate({실행문},시간)
          //A.animate({실행문},시간,이징)
          $('html, body').animate({
            scrollTop:offset
          },600, easeOutBounce)
        });
    </script>
